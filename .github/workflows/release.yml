name: Release
on:
  push:
    branches:
    - main
jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Release
      uses: cycjimmy/semantic-release-action@v4
      with:
        semantic_version: 15.13.28
        extra_plugins: |
          @semantic-release/changelog
          @semantic-release/git@9.0.1
        branch: master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}